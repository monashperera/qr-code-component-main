<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta 
    name="description" 
    content="Frontend Mentor QR code component solution 
    by Monash Perera, Monash Perera">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>

  <div class="container" role="main">
    <!-- Start: Card -->
    <div class="qr-card">
      <div class="qr-card-img">
        <img src="assets/images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="qr-card-des">
        <h1>
          Improve your front-end skills by building projects
        </h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
    <!-- Start: Dev-Details -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/monashperera" target="_blank">Monash Perera</a>.
    </div>
  </div>
</body>
</html>
